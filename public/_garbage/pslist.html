<hr/>
<div ng-repeat="ps in powerSourcesList">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ ps.name }}</h3>
                </div>
                <div class="panel-body">
                    Power: {{ ps.power }}, Load: {{ ps.load }}
                </div>
            </div>
        </div>
    </div>
</div>
